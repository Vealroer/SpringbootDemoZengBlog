<!DOCTYPE html>

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">后台模版页</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="../../static/dist/semantic/semantic.min.css" th:href="@{/dist/semantic/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">

    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
</head>
<body>

<!--导航开始--------------------------------------------->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="home icon"></i>去首页</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <img class="ui avatar image" src="../../static/images/me.jpg" th:src="@{/images/me.jpg}">
                    <span th:text="${session.user.nickname}">zengchao</span>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/loginOut}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="ui m-menu m-toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--导航结束---------------------------------------------->

<!--底部内容开始-->

    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">

                        <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}" class="ui rounded image" alt="" style="width: 110px"/>
                    </div>

                </div>
            </div>
            <div class="three wide column">

                <div class="ui inverted link list">
                    <a class="item" href="https://www.baidu.com/">百度</a>

                    <a class="item" href="https://algorithm-visualizer.org/branch-and-bound/binary-search">算法可视化工具</a>
                </div>
            </div>
            <div class="three wide column">

                <div class="ui inverted link list">
                    <a class="item" href="#">Email: 852028438@qq.com</a>
                    <a class="item" href="#">QQ: 852028438</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">介绍</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这种事情见多了，我只能说懂的都懂，不懂的我也不多解释，毕竟自己知道就好，细细品吧，其中利益的事情水很深，网上大部分都被删除了，懂的人已经上岸了，你不懂我也没办法了</p>
            </div>

        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">2069工作室</p>
    </div>
</footer>
<!--底部内容结束------------------------------------------>


<th:block th:fragment="script">
    <script src="../../static/dist/jquery/jquery-3.4.1.min.js" th:src="@{/dist/jquery/jquery-3.4.1.min.js}"></script>
    <script src="../../static/dist/semantic/semantic.min.js" th:src="@{/dist/semantic/semantic.min.js}"></script>

    <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
    <script src="../../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../../static/lib/waypoints/waypoints.min.js" th:src="@{/lib/waypoints/waypoints.min.js}"></script>
